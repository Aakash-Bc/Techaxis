<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: "Inter" system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            background-color: #BAA180;
            gap: 200px;
            position: fixed;
            width: 100%;
            z-index: 10;
            background-color: rgba(190, 151, 101, 0.5);
        }

        .header a {
            text-decoration: none;
            color: #ffff;
            font-weight: 700;
            font-size: 20px;
            letter-spacing: normal;
            line-height: 36px;
            font-family: "Inter";
        }

        .section {
            display: flex;
            height: 580px;
            align-items: center;
            justify-content: center;
            background-color: #d3bd9f;
            gap: 100px;
            padding-top: 80px;

        }

        .left {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .left img {
            width: 230px;
            height: 63px;
            margin-top: 12px;
            max-width: 100%;
        }

        .left img:nth-of-type(2) {
            width: auto;
            height: 40px;
            object-fit: contain;
        }

        .section .left p {
            font-family: "Inter", sans-serif;
            font-size: 16px;
            letter-spacing: 2px;
            line-height: 24px;
            text-align: center;
            word-spacing: 0px;
            color: white;
            padding-bottom: 18px;

        }

        .right img {
            height: 500px;
            width: 400px;
            border-radius: 18px;
            border: solid 12px black;
            margin-left: 30px;
        }


        p {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            line-height: 45px;
            text-align: center;
            margin-top: 20px;
            letter-spacing: 2px;
            padding: 20px 12px;
        }

        h4 {
            text-align: center;
            color: brown;
        }

        .cont {
            margin: 30px 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .cont img {
            width: 300px;
            height: auto;
        }

        .landing {
            position: relative;
            width: 100%;
            height: 450px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: -60px;
            padding-left: 50px;
            padding-right: 50px;
            box-sizing: border-box;
        }


        .landing img {
            width: 300px;
            height: 350px;
            object-fit: cover;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }


        .landing img:nth-child(1) {
            margin-top: 100px;
            left: calc(50px + 300px - 30px);
            z-index: 1;
        }

        .landing img:nth-child(2) {
            margin-top: 10px;
            z-index: 2;
        }

        .landing img:nth-child(3) {
            margin-top: 100px;
            z-index: 3;
        }

        .landing img:nth-child(4) {
            margin-top: 10px;
            z-index: 4;
        }


        .landing img:hover {
            z-index: 10;
            transform: scale(1.1);
        }

      .gor {
    position: relative;
    width: 100%;
    height: 550px; /* टेक्स्टको लागि हाइट बढाएको */
    display: flex;
    justify-content: center;
}

/* कार्डको डिजाइन (तस्विरमा जस्तै) */
.card {
    width: 300px;
    background: #fff;
    border-radius: 12px; /* गोलो कुनाहरू */
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    position: absolute;
    transition: all 0.3s ease;
    cursor: pointer;
}

.card img {
    width: 100%;
    height: 250px; /* तस्विरको उचाई */
    object-fit: cover;
}

/* टेक्स्ट एरियाको डिजाइन */
.card-content {
    padding: 20px;
    text-align: left;
}

.card-content h3 {
    margin: 0 0 10px 0;
    font-size: 20px;
    font-weight: 600;
    color: #000;
}

.card-content p {
    margin: 0;
    font-size: 14px;
    color: #666;
    line-height: 1.5;
}

.gor {
    position: relative;
    width: 100%;
    height: 450px;
    display: flex;
    justify-content: center;
    perspective: 1000px; /* ३D इफेक्टको लागि */
}

.gor img {
    width: 300px;
    height: 350px;
    object-fit: cover;
    position: absolute;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    
    /* एनिमेसनलाई स्मूथ बनाउन यो लाइन महत्त्वपूर्ण छ */
    transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
    cursor: pointer;
    backface-visibility: hidden;
}

/* १. देब्रे इमेज (पछाडि र ५०px तल) */
.gor img:nth-child(1) {
    top: 50px;
    left: calc(50% - 250px); /* अलि बढी स्पेस दिएको ताकि डिजाइन क्लियर होस् */
    z-index: 1;
    transform: rotateY(5deg); /* हल्का ढल्काएको modern लुकको लागि */
}

/* २. बीचको इमेज (सबैभन्दा अगाडि) */
.gor img:nth-child(2) {
    top: 0px;
    left: 50%;
    transform: translateX(-50%) scale(1.05);
    z-index: 3;
}

/* ३. दाहिने इमेज (पछाडि र ५०px तल) */
.gor img:nth-child(3) {
    top: 50px;
    left: calc(50% - 50px);
    z-index: 2;
    transform: rotateY(-5deg);
}

/* ४. होभर एनिमेसन - एकदमै स्मूथ */
.gor img:hover {
    z-index: 100; /* होभर गर्दा तुरुन्तै सबैभन्दा माथि आउने */
    transform: scale(1.15) translateY(-20px) rotateY(0deg) !important;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    filter: brightness(1.05); /* अलि उज्यालो बनाउने */
}
    </style>
